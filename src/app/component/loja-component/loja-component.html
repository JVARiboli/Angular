<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="h3 mb-0">Gerenciamento de Lojas</h2>
    <button class="btn btn-primary d-flex align-items-center" (click)="abrirModal()">
      <lucide-icon name="plus-circle" [size]="18" class="me-2"></lucide-icon>
      Adicionar Loja
    </button>
  </div>
  
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">CNPJ</th>
              <th scope="col" class="text-end">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let loja of lojas">
              <td>{{ loja.nome }}</td>
              <td>{{ loja.descricao | slice:0:50 }}{{ loja.descricao.length > 50 ? '...' : '' }}</td>
              <td>{{ loja.cnpj }}</td>
              <td class="text-end">
                <button class="btn btn-sm btn-outline-secondary me-2" (click)="abrirModal(loja)" title="Editar">
                  <lucide-icon name="file-pen-line" [size]="16"></lucide-icon>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="apagarLoja(loja.id)" title="Apagar">
                  <lucide-icon name="trash-2" [size]="16"></lucide-icon>
                </button>
              </td>
            </tr>
            <tr *ngIf="lojas.length === 0">
              <td colspan="4" class="text-center text-muted py-4">Nenhuma loja cadastrada.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="modal fade" #lojaModal tabindex="-1" aria-labelledby="lojaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="lojaModalLabel">
            {{ modoEdicao ? 'Editar Loja' : 'Adicionar Nova Loja' }}
          </h5>
          <button type="button" class="btn-close" (click)="fecharModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form #lojaForm="ngForm" (ngSubmit)="salvarLoja()">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome da Loja</label>
              <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="lojaAtual.nome" required>
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" name="descricao" rows="3" [(ngModel)]="lojaAtual.descricao"></textarea>
            </div>
            <div class="mb-3">
              <label for="cnpj" class="form-label">CNPJ</label>
              <input type="text" class="form-control" id="cnpj" name="cnpj" [(ngModel)]="lojaAtual.cnpj" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="fecharModal()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="salvarLoja()" [disabled]="!lojaForm.valid">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>
